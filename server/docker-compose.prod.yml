version: "3.8"

services:
  speakez-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: speakez-server-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - speakez-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.80"
        reservations:
          memory: 512M
          cpus: "0.50"

  mongodb:
    image: mongo:7.0
    container_name: speakez-mongodb-prod
    environment:
      - MONGO_INITDB_DATABASE=speakez
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - speakez-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.00"
        reservations:
          memory: 1G
          cpus: "0.50"

  nginx:
    image: nginx:alpine
    container_name: speakez-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - speakez-server
    networks:
      - speakez-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  speakez-network:
    driver: bridge
